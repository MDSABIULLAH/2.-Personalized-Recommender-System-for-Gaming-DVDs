<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
        h1 { color: #333; }
        form { max-width: 400px; margin: 20px auto; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], input[type="password"], input[type="file"] { width: 100%; padding: 8px; margin-bottom: 10px; }
        input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Upload CSV File</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="db_user">Database User:</label>
        <input type="text" id="db_user" name="db_user" required>
        
        <label for="db_password">Database Password:</label>
        <input type="password" id="db_password" name="db_password" required>
        
        <label for="db_name">Database Name:</label>
        <input type="text" id="db_name" name="db_name" required>
        
        <label for="file">Select CSV file:</label>
        <input type="file" id="file" name="file" accept=".csv" required>
        
        <input type="submit" value="Upload">
    </form>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
